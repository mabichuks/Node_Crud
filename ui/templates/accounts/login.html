<div class="well" style="margin-top:100px">
<h1>Login</h1>
        <!-- Text input-->
        <form class="form-horizontal" action=" " method="post" id="contact_form">

            <div class="form-group">
                <label class="col-md-4 control-label">Username</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input name="user_name" placeholder="Username" class="form-control" type="text" ng-model= 'user.username'>
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input name="user_password" id="password" placeholder="Password" class="form-control" type="password" ng-model= 'user.password'>
                    </div>
                </div>
            </div>
        </form>
        <!-- Button -->
        <div style="padding-left:280px">
            <a ui-sref='register' id="btnRegister" class="btn btn-warning">Register</a>
            -or-
            <input type='submit' value="Login" class="btn btn-primary" ng-click= 'model.login(user)' />
        </div>
</div>

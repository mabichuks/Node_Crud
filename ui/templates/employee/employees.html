<div>
        <div class="row">
          <button class="btn btn-primary col-md-offset-8" ng-click="model.add()">
            <i class="fa fa-plus"></i> Add
          </button>
        </div>
        <table class="table table-striped table-dark" ng-init="model.getAll()">
          <thead>
            <tr>
              <th scope="col">S/N</th>
              <th scope="col">Name</th>
              <th scope="col">Designation</th>
              <th scope="col">Company</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="employee in model.employees">
              <td>{{ model.employees.indexOf(employee) + 1 }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.designation }}</td>
              <td>{{ employee.Company.name }}</td>
              <td><button class="btn btn-default" ng-click="model.edit(employee)"><i class="fa fa-pencil"></i> Edit</button></td>
              <td><button class="btn btn-danger" ng-click="model.delete(employee.id)"><i class="fa fa-trash"></i> Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
      <script type="text/ng-template" id="company.html">
          <div class="modal-header">
                  <h3 class="modal-title"><i class="fa fa-building"></i>    Add Company</h3>
              </div>
        <div class="modal-body">
                <form class="form-horizontal" action=" " method="post" id="contact_form">
      
                        <div class="form-group">
                            <label class="col-md-4 control-label">Company Name</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                    <input name="user_name" class="form-control" type="text" ng-model= 'company.name' value="Bob">
                                </div>
                            </div>
                        </div>
                </form>
        </div>
        <div class="modal-footer">
              <button class="btn btn-primary" ng-click="model.ok(company)">OK</button>
              <button class="btn btn-warning" ng-click="model.cancel()">Cancel</button>
          </div>
      </script>
      
      <script type="text/ng-template" id="editcompany.html">
        <div class="modal-header">
                <h3 class="modal-title"><i class="fa fa-building"></i>    Edit Company</h3>
            </div>
      <div class="modal-body">
              <form class="form-horizontal" action=" " method="post" id="contact_form">
      
                      <div class="form-group">
                          <label class="col-md-4 control-label">Company Name</label>
                          <div class="col-md-4 inputGroupContainer">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                  <input name="user_name" class="form-control" type="text" ng-model= 'model.company.name' value="Bob">
                              </div>
                          </div>
                      </div>
              </form>
      </div>
      <div class="modal-footer">
            <button class="btn btn-primary" ng-click="model.ok(model.company)">OK</button>
            <button class="btn btn-warning" ng-click="model.cancel()">Cancel</button>
        </div>
      </script>

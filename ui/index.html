<!doctype html>
<html lang="en">
<head >
    <script>
        (function() { if (!window.localStorage.getItem('token')){window.location.href = '/account'}})();
    </script>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Light Bootstrap Dashboard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./libs/toastr/toastr.css" rel="stylesheet"/>
    <link href="assets/css/site.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body ng-app='App'>

<div class="wrapper">
    <div class="sidebar" data-color="orange" data-image="assets/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    Creative Tim
                </a>
            </div>

            <ul class="nav">
                <li ui-sref-active="current">
                    <a ui-sref = 'home'>
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a ui-sref="employees">
                        <i class="pe-7s-users"></i>
                        <p>Employees</p>
                    </a>
                </li>
                <li>
                    <a ui-sref= 'companies'>
                        <i class="pe-7s-home"></i>
                        <p>Companies</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-dashboard"></i>
								<p class="hidden-lg hidden-md">Dashboard</p>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="" id="logout">
                                <p>Log out</p>
                            </a>
                        </li>
						<li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <!--Include content here-->
                <div ui-view class="view-frame"></div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Company
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                               Blog
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>

    </div>
</div>

    <!--   Core JS Files   -->
    <script src="./libs/jquery/dist/jquery.js"></script>
    <script src="./libs/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

    <!-- libraries -->

    <script src="./libs/angular/angular.js"></script>
    <script src="./libs/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="./libs/angular-animate/angular-animate.js"></script>
    <script src="./libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./libs/toastr/toastr.js"></script>
    <script src="./libs/ui-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <!-- Application -->

    <script src="./js/app.js"></script>
    <script src="./js/controllers/controllers.js"></script>
    <script src="./js/routes/routes.js"></script>
    <script src="./js/services/storage.js"></script>
    <script src="./js/services/notification.js"></script>
    <script src="./js/services/data.js"></script>

<script>

    $('#logout').on('click', (e) => {
        e.preventDefault();

        window.localStorage.clear();

        window.location.href = '/account';
    })

</script>

</body>


</html>
